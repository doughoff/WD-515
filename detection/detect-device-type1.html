    <h1>devicetype1</h1>
    <h2>
        Device detected:
        <span id="device"></span>
    </h2>
    <script>
        function hasTouch() {
            return Modernizr.touch;
        }
        console.log('has touch? ' + hasTouch());

        function isSmall() {
            return window.matchMedia("(max-width: 640px)").matches;
        }

        function detectDevice() {
            if (hasTouch()) {
                if (isSmall()) {
                    device = 'phone'; 
                } else {
                    device = 'tablet';
                }
            } else {
                device = 'desktop';
            }
            return device;
        }
        document.querySelector('#device').innerHTML = detectDevice();
    </script>
