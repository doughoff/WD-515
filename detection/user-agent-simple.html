<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Agent detection - simple</title>
    <script>
        // jQuery is loaded by JSFiddle
        // Map of {regexp: deviceType} that should be applied against the UA.
        // Most specific rules first.
        var UA_RULES = [
            ['iPhone;', 'phone'],
            ['iPad;', 'tablet'],
            ['Android.*Mobile Safari', 'phone'], // Chrome/Browser on Android phone
            ['Android.*Safari', 'tablet'], // Chrome/Browser on Android tablet
            ['.*', 'desktop'], // Fallback to desktop.
        ]

        function detectDevice() {
            var ua = navigator.userAgent;
            for (var i = 0; i < UA_RULES.length; i++) {
                var device = UA_RULES[i][1];
                var re = new RegExp(UA_RULES[i][0]);
                if (ua.match(re)) {
                    return device;
                }
            }
        }

        $('#device').text(detectDevice());
    </script>
</head>

<body>
    <h1>User Agent detection - simple</h1>
    <h2>
        Device detected: <span id="device"></span>
    </h2>

</body>

</html>
