<body>
    <h1>Media Capture</h1>
    <form enctype='multipart/form-data' method='post' action="">
        <p>Capture image:  <input type='file' accept='image/*' capture='camera'></p>
        <p>Capture audio:  <input type='file' accept='audio/*' capture='microphone'></p>
        <p>Capture video:  <input type='file' accept='video/*' capture='camcorder'></p>
        
        <video></video>
        <script>
            var video = document.querySelector('video');
            var URL = window.URL || window.webkitURL;
            var getUserMedia =
                navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
            var video = document.getElementById('player');
            if (getUserMedia) {
                getUserMedia({
                    audio: true,
                    video: true
                }, function (stream) {
                    video.src = URL.createObjectURL(stream);
                    video.play();
                });
            }
        </script>
        <input type="submit" >
    </form>
</body>
