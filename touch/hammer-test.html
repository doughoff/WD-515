<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #myElement {
            background: silver;
            height: 300px;
            text-align: center;
            font: 30px/300px Helvetica, Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script></head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer-time/1.1.0/hammer-time.min.js"></script>
<body>
    <p>Supported gestures are: rotate, pinch, press, pan, tap, and swipe</p>
    <div id="myElement"></div>
    <script>
            var myElement = document.getElementById('myElement');
    
            // create a simple instance
            // by default, it only adds horizontal recognizers
            var hammertime = new Hammer(myElement);

            // listen to events...
            hammertime.on("panleft panright tap press rotate pinch press tap doubletap swipe", function (ev) {
                myElement.textContent = ev.type + " gesture detected.";
            });
        </script>
    
</body>

</html>
